<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KreisfÃ¶rmiger Ladebalken (Nur SVG)</title>
</head>
<body>

  <svg width="100" height="100" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" fill="none" stroke="#ddd" stroke-width="10" stroke-linecap="round"/>
    <circle
      cx="50"
      cy="50"
      r="45"
      fill="none"
      stroke="#f44336"
      stroke-width="10"
      stroke-linecap="round"
      stroke-dasharray="0 314.16"
      transform="rotate(-90 50 50)"
    >
      <animate
        attributeName="stroke-dasharray"
        values="0 314.16; 157.08 314.16"
        dur="1s"
        repeatCount="indefinite"
        fill="freeze"
        begin="0s"
      />
    </circle>
    <text x="50" y="55" text-anchor="middle" font-size="16" fill="#f44336">
      <animate
        attributeName="textContent"
        values="0%;50%"
        dur="2s"
        repeatCount="indefinite"
        fill="freeze"
        begin="0s"
      />
      50%
    </text>
  </svg>
  
</body>
</html>
